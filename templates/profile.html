{% extends "layout.html" %}
{% block title %}
    My Profile
{% endblock %}

{% block main %}
    <h1>My Profile</h1>
    <!-- Work on uploading pictures, lowkey a last min feature-->
    <h2>Update my profile picture!</h2>
    
    <!-- Button trigger modal (just something random from bootstrap) -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Update Profile Picture
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Profile Picture</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/profile" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input name="image" placeholder="Image: " type="file" accept="image/*" required >
                    </div>
                    <button class="btn btn-primary" type="submit">Upload</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <h2>Uploaded Image:</h2>
    <img id="uploadedImage" style="max-width: 500px; display:none;" />

    <h2>My Inquiries</h2>

{% endblock %}
